<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartPage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/26851b28d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="home" class="flex-column flex-center">
            <h1>
                College Lucky Draw
            </h1>
            <form class="start-form-container" onsubmit=required(event)>
                <input type="text" name="name" id="username" placeholder="enter your name" required>
                <input type="text" name="pn" id="userphonenumber" placeholder="enter your phone#" required>
                <div class="btn">
                    <input type="submit" Value="Start">
                </div>
            </form>   
        </div>
    </div>
    <script src="index.mjs"></script>
</body>
</html>
